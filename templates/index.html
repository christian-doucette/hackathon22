<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        function set_fields(){
            num = document.getElementById("num_players").value
            form = document.getElementById("form")
            nums = document.querySelectorAll(".number")
            nums.forEach(num => {
                num.remove()
            })

            for (let i = 0; i < num && i < 20; i++){
                newname = document.createElement("input")
                newnum = document.createElement("input")
                newbr = document.createElement("br")
                newname.type="text"
                newnum.type="tel"
                newnum.pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                newname.className = "number"
                newnum.className="number"
                newbr.className="number"
                newname.required="true"
                newnum.require="true"
                newname.name="names"
                newnum.name="nums"

                newname.placeholder="Name"
                newnum.placeholder="123-456-7890"
                
                form.append(newname)
                form.append(newnum)
                form.append(newbr)
            }
            submit = document.createElement("input")
            submit.type="submit"
            submit.className="number"
            form.append(submit)
        }
    </script>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">MLH2022</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5000/">Create</a>
            <a class="nav-link" href="#">Rules</a>
            <a class="nav-link" href="#">About Us</a>
          </nav>
        </div>
      </header>
    
      <main class="px-3 pt-5">
        <h3>Welcome to StoryTime Hackathon</h4>
            <p>To start a new story with a group<br>start filling out the fields below</p>
            <form id="form" action="http://127.0.0.1:5000/create-group" method="POST">
                <label>Title</label>
                <input type="text" name = "title" required="true"><br>
                <label>Number of players</label>
                <input id="num_players" name = "num_players" type="number" onchange="set_fields()"><br>
        
        
            </form>
      </main>
    </div>
    
</body>
</html>
